<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/icon.png" sizes="32x32" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yixuan Wang</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?
        family=Nanum+Myeongjo:wght@400;700&
        display=swap"
  rel="stylesheet">
  <style>
    /* Basic Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      height: 100%; 
      background-color: #f5f2f0; /* Light neutral background */
      font-family:'Nanum Myeongjo', serif; /* Use your chosen font */
      color: #333;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #f5f2f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 2rem;
      border-bottom: 1px solid #ccc; /* Thin divider line */
      z-index: 1000;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: bold;
      color: #333;
    }
    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav a:hover { color: #000; }


    /* Main Content */
    main { margin-top: 70px; }

    /* Hero Video Section */
    .hero {
      margin-top: 20px; /* Space between header divider and hero */
      height: calc(100vh - 70px - 20px); /* Full viewport minus header & gap */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f5f2f0;
    }
    .hero video {
      height: 100%;
      width: auto;
      object-fit: cover;
    }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 1rem;
      background: #f5f5f5;
    }
    .video-grid video {
      width: 100%;
      aspect-ratio: 9/16;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Yixuan Wang</div>
    <nav>
      <a href="about.html">About Me</a>
      <a href="#blogs">Blogs</a>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <video src="videos/studio_video_1753276698601626.mov" controls muted autoplay loop>
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- Grid of Additional Videos -->
    <section class="video-grid">
      <video src="videos/video1.mp4" controls muted>
        Your browser does not support the video tag.
      </video>
      <video src="videos/video2.mp4" controls muted>
        Your browser does not support the video tag.
      </video>
    </section>
  </main>

</body>
</html>
